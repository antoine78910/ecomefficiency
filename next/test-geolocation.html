<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;

        .card {

        }
        .value {

<body>
    <h1>ğŸŒ Test API de GÃ©olocalisation</h1>
    <p style="color: #9ca3af;">Cliquez sur le bouton pour tester l'API /api/geolocation</p>

    <div class="card">
        <button onclick="testGeolocation()">ğŸš€ Tester l'API</button>
        <div id="loading" style="display: none; margin-top: 16px; color: #3b82f6;">
            â³ Chargement...
        </div>
    </div>

    <div id="results" style="display: none;">
        <div class="card">
            <h2>ğŸ“Š RÃ©sultats</h2>
            
            <div class="label">ğŸ“ Adresse IP</div>
            <div class="value" id="ip">-</div>
            
            <div class="label">ğŸŒ Pays</div>
            <div class="value" id="country">-</div>
            
            <div class="label">ğŸ™ï¸ Ville</div>
            <div class="value" id="city">-</div>
            
            <div class="label">ğŸ“ RÃ©gion</div>
            <div class="value" id="region">-</div>
            
            <div class="label">ğŸ•’ Fuseau horaire</div>
            <div class="value" id="timezone">-</div>
            
            <div class="label">ğŸ¢ Fournisseur (ISP)</div>
            <div class="value" id="isp">-</div>
            
            <div class="label">ğŸ“ CoordonnÃ©es</div>
            <div class="value" id="coords">-</div>
        </div>

        <div class="card">
            <h3>ğŸ“„ JSON Complet</h3>
            <pre id="json"></pre>
        </div>
    </div>

    <script>
        async function testGeolocation() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/geolocation');
                const data = await response.json();
                
                // Afficher les rÃ©sultats
                document.getElementById('ip').textContent = data.ip || 'â€”';
                document.getElementById('country').textContent = data.country || 'â€”';
                document.getElementById('city').textContent = data.city || 'â€”';
                document.getElementById('region').textContent = data.region || 'â€”';
                document.getElementById('timezone').textContent = data.timezone || 'â€”';
                document.getElementById('isp').textContent = data.isp || 'â€”';
                
                const coords = data.latitude && data.longitude 
                    ? `${data.latitude}, ${data.longitude}` 
                    : 'â€”';
                document.getElementById('coords').textContent = coords;
                
                document.getElementById('json').textContent = JSON.stringify(data, null, 2);
                
                loading.style.display = 'none';
                results.style.display = 'block';
                
            } catch (error) {
                loading.style.display = 'none';
                alert('âŒ Erreur: ' + error.message);
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                testGeolocation();
            }, 500);
        });
    </script>
